<div *ngFor="let curso of cursos$ | async ">
    <mat-card>
        <mat-card-title>{{curso.id}} - {{curso.nombre}}</mat-card-title>
        <mat-card-subtitle>impartido por {{curso.profesor}} del {{curso.fechaInicio | date:'dd/MM/yy' }} al {{curso.fechaFin | date:'dd/MM/yy' }}</mat-card-subtitle>
        <mat-card-actions align="end">
            <button mat-flat-button color="primary">Editar</button>
            <button mat-flat-button color="warn">Eliminar</button>
        </mat-card-actions>
    </mat-card>
</div>
