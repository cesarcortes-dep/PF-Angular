

<table  mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nombreEstudiante">
        <th mat-header-cell *matHeaderCellDef="">ID Curso</th>
        <td mat-cell *matCellDef="let element">{{element.nombreEstudiante}}</td>
    </ng-container>

    <ng-container matColumnDef="apellidoEstudiante">
        <th mat-header-cell *matHeaderCellDef="">Cursoxd</th>
        <td  mat-cell *matCellDef="let element">{{element.apellidoEstudiante}}</td>
    </ng-container>

    <ng-container matColumnDef="pais">
        <th mat-header-cell *matHeaderCellDef="">Descripcion del curso</th>
        <td  mat-cell *matCellDef="let element">{{element.pais}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns:columnas"></tr>
</table>
